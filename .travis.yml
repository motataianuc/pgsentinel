sudo: required
language: c

env:
  - OS_TYPE=centos OS_VERSION=7.5.1804
services:
  - docker

before_install:
  - eval "${MATRIX_EVAL}"

before_install:
  - sudo apt-get update
  - sudo apt-get upgrade lxc-docker
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - sudo docker pull centos:${OS_TYPE}${OS_VERSION}

script:
  - sudo docker run --rm=true -v `pwd`:/pgsentinel:rw centos:${OS_TYPE}${OS_VERSION} /bin/bash -c "/pgsentinel/bef_script.sh"

after_failure:
  - .travis/cat_logs.sh

# skip install script
install: true
